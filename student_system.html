<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student To-Do System</title>
<style>
:root {
    --main-text-color: #fff;
    --box-background-color: rgba(69, 49, 49, 0.7); 
    --input-background-color: rgba(94, 66, 66, 0.8); 
    --accent-color: #ffb800; 
    --soft-white: #f0f0f0;
    --navbar-bg: rgba(60, 40, 40, 0.95);
}

body { 
    font-family: 'Inter', sans-serif; 
    margin: 0; padding: 0; color: var(--main-text-color);
    background-image: url(lib.jpg);
    background-size: cover;
    background-attachment: fixed; 
    background-position: center center; 
    background-blend-mode: multiply;
    background-color: rgba(0, 0, 0, 0.6); 
}

.navbar { background-color: var(--navbar-bg); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;}
.navbar .logo { font-size: 24px; font-weight: bold; color: var(--accent-color); }
.navbar-nav { display: flex; }
.navbar a { color: var(--soft-white); text-decoration: none; padding: 10px 18px; border-radius: 6px; transition: 0.3s; margin-left: 10px; font-weight: 600;}
.navbar a:hover { background-color: rgba(255, 255, 255, 0.1); color: var(--accent-color); }
.navbar a.active { background-color: var(--accent-color); color: #333;}

.container { max-width: 1000px; margin: 30px auto; padding: 20px;}
.content-section { background: var(--box-background-color); padding: 30px; border-radius: 12px; margin-top: 30px;}

h2 { text-align: center; color: var(--soft-white); margin-bottom: 5px;}

.dashboard-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 20px; }
.dashboard-card { background: var(--input-background-color); padding: 20px 15px; border-radius: 10px; text-align: center;}
.dashboard-card .value { font-size: 2.3em; font-weight: bold;}

.task-list, .history-list { list-style: none; padding: 0; }
.task-item { background: var(--input-background-color); border-left: 5px solid #777; padding: 15px; margin-bottom: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }

.add-task-form input, .add-task-form select, .add-task-form textarea {
    width: 100%; padding: 12px; border-radius: 6px; background: var(--input-background-color); color: var(--soft-white); border: 1px solid #777; margin-bottom:10px;
}
.add-task-form button { background-color: var(--accent-color); color: #333; padding: 15px; border-radius: 8px; border: none; width: 100%; font-weight: bold; cursor: pointer;}
</style>
</head>
<body>

<script>
const TOKEN_KEY = 'authToken';
const ROLE_KEY = 'userRole';
const TASKS_KEY = 'studentTasks'; 
const LOGGED_IN_USER_KEY = 'loggedInUser';

const isLoggedIn = localStorage.getItem(TOKEN_KEY) === 'valid';
const userRole = localStorage.getItem(ROLE_KEY);

if(!isLoggedIn || userRole !== 'Student'){
    alert('Access Denied. Please log in as a Student.');
    window.location.href = 'index.html';
}

const loggedInUser = JSON.parse(localStorage.getItem(LOGGED_IN_USER_KEY)) || {};
let tasks = JSON.parse(localStorage.getItem(TASKS_KEY)) || [];

function saveTasks(){
    localStorage.setItem(TASKS_KEY, JSON.stringify(tasks));
}

function renderDashboard(){
    const total = tasks.length;
    const completed = tasks.filter(t => t.completed).length;
    const pending = total - completed;
    const progress = total > 0 ? Math.round((completed/total)*100) : 0;
    document.getElementById("totalTasks").textContent = total;
    document.getElementById("completedTasks").textContent = completed;
    document.getElementById("pendingTasks").textContent = pending;
    document.getElementById("taskProgress").textContent = progress + "%";
}

function renderActiveTasks(){
    const list = document.getElementById("activeTaskList");
    list.innerHTML = "";
    tasks
        .filter(t => !t.completed)
        .sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate))
        .forEach(task => {
        list.innerHTML += `
        <li class="task-item">
            <div>
                <strong>${task.title}</strong> (${task.subject || 'No Subject'}) - ${task.priority} Priority
                ${task.dueDate ? `<br><small>Due: ${task.dueDate}</small>` : ''}
                ${task.description ? `<br>${task.description}` : ''}
            </div>
            <button onclick="toggleTask('${task.id}')">‚úÖ</button>
        </li>`;
    });
}

function renderHistory(){
    const list = document.getElementById("historyTaskList");
    list.innerHTML = "";
    tasks
        .filter(t => t.completed)
        .sort((a, b) => new Date(b.dueDate) - new Date(a.dueDate))
        .forEach(task => {
        list.innerHTML += `
        <li class="task-item">
            <div>
                <strong>${task.title}</strong> (${task.subject || 'No Subject'}) - ${task.priority} Priority
                ${task.dueDate ? `<br><small>Due: ${task.dueDate}</small>` : ''}
                ${task.description ? `<br>${task.description}` : ''}
            </div>
        </li>`;
    });
}

function addNewTask(){
    const title = document.getElementById("taskTitle").value.trim();
    const subject = document.getElementById("taskSubject").value.trim();
    const dueDate = document.getElementById("taskDueDate").value;
    const priority = document.getElementById("taskPriority").value;
    const description = document.getElementById("taskDescription").value.trim();

    if(!title){ alert("Task Title Required!"); return; }

    tasks.push({
        id: Date.now().toString(),
        title,
        subject,
        dueDate,
        priority,
        description,
        completed: false
    });

    saveTasks();
    renderDashboard();
    renderActiveTasks();
    switchTab("tasks");

    // Clear form
    document.getElementById("taskTitle").value = "";
    document.getElementById("taskSubject").value = "";
    document.getElementById("taskDueDate").value = "";
    document.getElementById("taskPriority").value = "Medium";
    document.getElementById("taskDescription").value = "";
}

function toggleTask(id){
    const task = tasks.find(t => t.id === id);
    if(confirm(`Mark "${task.title}" as ${task.completed ? 'incomplete' : 'complete'}?`)){
        task.completed = !task.completed;
        saveTasks();
        renderDashboard();
        renderActiveTasks();
        renderHistory();
    }
}

function switchTab(section){
    document.querySelectorAll(".content-section").forEach(s => s.style.display = "none");
    document.getElementById(section).style.display = "block";

    document.querySelectorAll(".nav-item").forEach(nav => nav.classList.remove("active"));
    document.querySelector(`.nav-item[data-section="${section}"]`).classList.add("active");
}

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("studentName").textContent = loggedInUser.fullName || "Student";
    renderDashboard();
    renderActiveTasks();
    renderHistory();
    switchTab("dashboard");

    document.getElementById('logoutBtn').addEventListener('click', (e)=>{
        e.preventDefault();
        if(confirm('Are you sure you want to log out?')){
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(ROLE_KEY);
            localStorage.removeItem(LOGGED_IN_USER_KEY);
            window.location.href = 'index.html';
        }
    });

    document.querySelectorAll(".nav-item").forEach(btn => {
        btn.onclick = () => switchTab(btn.dataset.section);
    });
});
</script>

<nav class="navbar">
    <a class="logo">Student To-Do</a>
    <nav class="navbar">
    <a class="logo">Student To-Do</a>
    <div class="navbar-nav">
        <a class="nav-item active" data-section="dashboard">üìä Dashboard</a>
        <a class="nav-item" data-section="tasks">üìù Tasks</a>
        <a class="nav-item" data-section="addTask">‚ûï Add Task</a>
        <a class="nav-item" data-section="history">üóëÔ∏è History</a>
        <a class="nav-item" id="logoutBtn">üö™ Logout</a>
    </div>
</nav>

<div class="container">

    <section id="dashboard" class="content-section">
        <h2>üìä Task Overview</h2>
        <p style="text-align:center;">Welcome, <span id="studentName" style="color:var(--accent-color);">Student</span>!</p>

        <div class="dashboard-grid">
            <div class="dashboard-card"><h3>Total Tasks</h3><div class="value" id="totalTasks">0</div></div>
            <div class="dashboard-card"><h3>Completed</h3><div class="value" id="completedTasks">0</div></div>
            <div class="dashboard-card"><h3>Pending</h3><div class="value" id="pendingTasks">0</div></div>
            <div class="dashboard-card"><h3>Progress</h3><div class="value" id="taskProgress">0%</div></div>
        </div>
    </section>

    <section id="tasks" class="content-section" style="display:none;">
        <h2>üìù Active Tasks</h2>
        <ul class="task-list" id="activeTaskList"></ul>
    </section>

    <section id="addTask" class="content-section" style="display:none;">
        <h2>‚úçÔ∏è Add New Task</h2>
        <div class="add-task-form">
            <input id="taskTitle" placeholder="Task Title *">
            <input id="taskSubject" placeholder="Subject">
            <input type="date" id="taskDueDate">
            <select id="taskPriority">
                <option>Low</option>
                <option selected>Medium</option>
                <option>High</option>
            </select>
            <textarea id="taskDescription" placeholder="Description"></textarea>
            <button onclick="addNewTask()">Create Task</button>
        </div>
    </section>

    <section id="history" class="content-section" style="display:none;">
        <h2>üóëÔ∏è Task History</h2>
        <ul class="history-list" id="historyTaskList"></ul>
    </section>

</div>

</body>
</html>
